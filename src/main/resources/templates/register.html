<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <title>User Register</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h4>User Register</h4>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" method="post"
              th:action="@{/user/save-us}" th:object="${newUser}" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}" required>
            <div class="invalid-feedback">
              Please provide your first name.
            </div>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}" required>
            <div class="invalid-feedback">
              Please provide your last name.
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" required>
            <div class="invalid-feedback">
              Please provide a valid email address.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" required>
            <div class="invalid-feedback">
              Please provide a password.
            </div>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
